<!DOCTYPE html>
<html>
<head>
    
</head>
<body>
    <!--
        중간과제7 : 회원가입 과 로그인 구현 페이지 구현하기
        [요구사항] 
        1. (회원가입 구역 에서 ) 아이디 와 비밀번호를 입력받아 회원가입 처리 해주세요.
        2. (로그인 구역 에서 ) 아이디 와 비밀번호가 회원가입에 등록된 데이터정보와 일치하면 '로그인 성공' 아니면 '로그인실패' 출력해주세요.
        [제출]
        강의 카카오톡방에 ip 링크 제출
    -->
    <form>
        <fieldset>
            <legend><h1>회원가입</h1></legend>
            <label> 아이디 : </label> <input class="idInput" type="text" /> <br/>
            <label> 비밀번호 : </label> <input class="qwInput" type="text" /> <br/>
            <button onclick="등록함수()" type="button" >가입</button>
        </fieldset>
        <fieldset>
            <legend><h1>로그인</h1></legend>
            <label> 아이디 : </label> <input class="idOutput" type="text" /> <br/>
            <label> 비밀번호 : </label> <input class="pwOutput" type="text" /> <br/>
            <button onclick="출력함수()" type="button">로그인</button>
        </fieldset>
    </form>
    <script src='7_중간과제7.js'></script>
</body>
</html>
