<!DOCTYPE html>
<html>
<head>
    <link rel='stylesheet' type='text/css' media='screen' href='2_관리시스템만들기.css'>
</head>
<body>
    <form id="wrap">
        <fieldset id="sisTop">
            <legend class="">관리시스템</legend>
            <fieldset id="cTop">
                <legend>클래스등록</legend>
                <span>클래스 명</span> <br/>
                <input class="subName" /> <br/>
                클래스 담당자<br/>
                <input class="subPro" /> <br/>
                클래스 시작 일자 <br/>
                <input class="subDate" type="date"/> <br/>
                클래스번호 <br/>
                <input class="subCode"/> <br/>
                <input onclick="goBtn1()" type="button" value="등록" />
            </fieldset> <!-- cTop end -->

            <fieldset id="cBottom">
                <legend>수강생등록</legend>
                <span>성명</span> <br/>
                <input class="sName" /> <br/>
                연락처 <br/>
                <input class="Tel" /> <br/>
                생년월일 <br/>
                <input class="bir" type="date"/> <br/>
                클래스 명 <br/>
                <input class="sub" /> <br/>
                등록일자 <br/>
                <input class="sDate" type="date"/> <br/>
                수강생번호 <br/>
                <input class="stuCode" /> <br/>
                <input onclick="goBtn2()" type="button" value="등록" />
            </fieldset> <!-- cBottom end -->
        </fieldset> <!-- sisTop end -->

        <fieldset class="sisBottom1">
            <legend>클래스관리</legend> 
                <table class="sTable1" border="1">
                    <thead>
                        <tr>
                            <th>클래스번호</th><th>클래스명</th><th>강사명</th><th>등록일자</th>
                        </tr>
                    </thead>
                    <tbody class="sTbody1">
                    </tbody>
                </table>
        </fieldset> <!-- sisBottom1 end-->

        <fieldset class="sisBottom2">
            <legend>수강생관리</legend> 
                <table class="sTable2" border="1">
                    <thead>
                        <tr>
                            <th>수강생번호</th><th>성명</th><th>연락처</th><th>생년월일</th><th>등록일자</th>
                        </tr>
                    </thead>
                    <tbody class="sTbody2">

                    </tbody>
                </table>
        </fieldset> <!-- sisBottom2 end-->
    </form> <!-- wrap end-->
    
    <script src='2_관리시스템만들기.js'></script>
</body>
</html>
